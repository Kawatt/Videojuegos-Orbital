    <!-- Vertex shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
        attribute vec4 vColor;
        uniform mat4 model; // model matrix
        uniform mat4 view; // view matrix 
        uniform mat4 projection; // projection matrix
        varying vec4 varColor;
        void main() 
        {
            gl_Position = projection * view * model * vec4(vPosition, 1);
            varColor = vColor;
        }
    </script>

    <!-- Fragment shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 varColor;
        uniform vec4 colorMult;
        void main() 
        { 
            gl_FragColor = varColor * colorMult;
        }
    </script>

    <div id="menu" style="

    <!-- Inicializar el juego cuando se pulse el boton -->
    <script>
    window.iniciarJuego = function () {
        console.log("Iniciando juego...");

        // Oculta el menú
        document.getElementById("menu").style.display = "none";

        // Muestra los elementos del juego
        document.querySelectorAll("#orientador, #mira, #hud_points, #hud_distance, #hud_velocity_target, #hud_ajustar_vel, #hud_signal_obtenida, #gl-canvas")
            .forEach(el => el.style.display = "block");

        // Carga el script principal del juego dinámicamente
        const script = document.createElement('script');
        script.src = "juego_3D.js";
        script.onerror = () => console.error("Error cargando juego_3D.js");
        script.onload = () => {
            console.log("juego_3D.js cargado correctamente.");
            if (typeof window.initGame === "function") {
                window.initGame();
            } else {
                console.error("La función initGame() no está definida.");
            }
        };
        document.body.appendChild(script);
    };
    </script>
